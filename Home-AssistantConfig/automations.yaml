- id: cooling_room_door_is_left_open 
  alias: 'Notify if the cooling room door is left open'
  trigger:
    platform: state
    entity_id:
      - binary_sensor.cooler_room_door
    to: 'on'
    for:
      minutes: 1
  action:
    service: notify.notify
    data_template:
      message: >
          The {{ trigger.to_state.attributes.friendly_name }} was left open

