- id: '1547216902160'
  alias: Maybe charge car
  trigger:
  - below: '60'
    entity_id: sensor.wvwzzzauzgw912198_battery_level
    platform: numeric_state
  condition:
  - condition: state
    entity_id: binary_sensor.wvwzzzauzgw912198_external_power
    state: 'off'
  action:
  - data:
      message: Batteri p√• bilen er under 60%
